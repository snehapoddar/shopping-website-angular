<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <div class="site-logo">
        <img src="assets/img/logo.jpg" alt="" />
      </div>
      <div class="card">
        <div class="card-body">
          <form action="" autocomplete="off">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button type="button" id="sendlogin" class="btn btn-primary" onclick="window.location.href='/index.html'">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
