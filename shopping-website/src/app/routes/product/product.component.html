<div class="row">
  <div class="col-lg-3 col-sm-6" *ngFor="let product of mockProducts">
    <div class="product-item">
      <div class="pi-pic">
        <img src="{{product.img}}" alt="">
        <div class="pi-links">
          <a href="#" class="add-card"><i class="material-icons">shopping_cart</i><span>ADD TO CART</span></a>
          <a href="#" class="wishlist-btn"><i class="material-icons">favorite</i></a>
        </div>
      </div>
      <div class="pi-text">
        <h6>{{product.price}}</h6>
        <p>{{product.name}}</p>
      </div>
    </div>
  </div>
</div>
